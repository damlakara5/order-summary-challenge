<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background-container">
      <div class="card">
          <img src="/order-summary-component-main/images/illustration-hero.svg" class="photo" >
          <div class="contents">
            <h1 class="">Order Summary</h1>
            <p class="paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
            <div class="price"> 
              <img src="/order-summary-component-main/images/icon-music.svg" class="music-icon">
              <div class="plan">
              <div class="bold">Annual Plan</div>
              <div>$59.99/year</div>
              
              </div>
              <a href="#" class="change">Change</a>
            </div>
            <a href="#" class="btn-1">Proceed to Payment</a>
            <a href="#" class="btn-2">Cancel Order</a>
             
          </div>
        </div>
      </div>
    </body>

    </div> -->
  </body>
</html>
